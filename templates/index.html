<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Dog Quiz for Kids</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/css/styles.css"/>
</head>
<body>
  <div class="container">
    <h1>üê∂ Dog Knowledge Quiz</h1>

    <section id="welcome">
      <label>Name: <input id="name" type="text" placeholder="Your name"/></label>
      <label>Level:
        <select id="level">
          <option value="U10">Under 10</option>
          <option value="11-15">11‚Äì15</option>
          <option value="16+">Over 15</option>
        </select>
      </label>
      <div class="row">
        <button id="start-quiz">Start Quiz</button>
        <button id="start-learn">Learning Mode</button>
      </div>
      <p class="note">20 random questions. Hints reduce points (4 ‚Üí 2 ‚Üí 1). Pass is 75%.</p>
    </section>

    <section id="learning" class="hidden">
      <div id="lesson"></div>
      <button id="continue-to-question">Continue to Question</button>
    </section>

    <section id="quiz" class="hidden"></section>

    <section id="result" class="hidden">
      <h2 id="scoreline"></h2>
      <p id="message"></p>
      <div id="certificate" class="hidden">
        <label>Email for certificate:
          <input id="certEmail" type="email" placeholder="you@example.com"/>
        </label>
        <button id="sendCert">Email my certificate</button>
        <p id="certStatus"></p>
      </div>
      <button id="restart">Try Again</button>
    </section>
  </div>

  <div id="aid-modal" class="modal hidden">
    <div class="modal-content">
      <span id="aid-text"></span>
      <button id="aid-close">Close</button>
    </div>
  </div>
  <!-- Help / Hint Modal -->
<div id="helpModal" class="hidden fixed inset-0 z-[1000] flex items-center justify-center">
  <!-- overlay -->
  <div class="absolute inset-0 bg-black/60" data-close aria-label="Close overlay"></div>

  <!-- panel -->
  <div class="relative max-w-2xl w-[90%] bg-white rounded-xl shadow-xl p-4 md:p-6"
       role="dialog" aria-modal="true" aria-labelledby="helpTitle">
    <button type="button" data-close
            class="absolute right-2 top-2 rounded-md px-2 py-1 border border-gray-300 hover:bg-gray-100"
            aria-label="Close">‚úï</button>

    <h2 id="helpTitle" class="text-xl font-semibold mb-3">Hint</h2>
    <div id="helpBody" class="prose max-w-none text-gray-800">Loading‚Ä¶</div>

    <div class="mt-4 text-right">
      <button type="button" data-close
              class="rounded-md px-4 py-2 border border-gray-300 hover:bg-gray-100">
        Close
      </button>
    </div>
  </div>
</div>


  <script src="/static/js/app.js"></script>
</body>
</html>
